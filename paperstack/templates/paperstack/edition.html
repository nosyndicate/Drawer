{% load staticfiles %}


<html>
<head>
	<link rel="stylesheet" type="text/css" href="{% static 'paperstack/layout.css' %}" />
	<title>Edit basic info</title>
</head>

<body>
	<div id = 'mainbody'>
		<form action="{% url 'paperstack:edition' %}" method="post" class='fillform'>
        <table class='filltable'>
        	{% for field in form %}
        	<tr>
        		<td>{{field.label}}</td>
        		<td>{{field}}</td>
        	</tr>
        	{% endfor %}
    	</table>
        {% csrf_token %}
        <input type="hidden" value="{{edition_id}}" name="edition_id">
        <div class='rightalign'>
     	   <input type="reset" value='Clear' class='createbuttons'>
        	<input type="submit" value='{{label}}' class='createbuttons'>
        </div>
    	</form>
	</div>
</body>
</html>
